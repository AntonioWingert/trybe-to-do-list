<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,300;0,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>
  <main>
    <input type="text" id="texto-tarefa">
    <button id="criar-tarefa">Adicionar Tarefa</button>
    <ol id="lista-tarefas"></ol>
    <button id="apaga-tudo">Apagar Tudo</button>
    <button id="remover-finalizados">Remover tarefas finalizadas</button>
    <button id="salvar-tarefas">Salvar Tarefas</button>
    <button id="mover-cima">↥</button>
    <button id="mover-baixo">↧</button>
    <button id="remover-selecionado">Remover item</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
